<!-- Header -->
<header>
    <div class="container">
        <div class="promotion-box">
            <h2 class="section-heading">Upcoming Event</h2>
            <div class="promotion-header">Meetup #5: AI in virtual worlds</div>

            <!--Do you love AI? Come and network, get inspired and learn something new! -->

            {% for speaker in site.people %}
            <div class="col-sm-4">
                <div class="person speaker">
                    <img src="img/people/{{ speaker.pic }}" class="img-responsive img-circle" alt="">
                    <h4>{{ speaker.name }}</h4>
                    <p class="text-primary">{{ speaker.position }}</p>
                    <ul class="list-inline social-buttons">
                        <!-- TODO link this properly, make a people page, using something similar to https://github.com/avillafiorita/jekyll-datapage_gen
                        <li>
                            <a href="{{ network.url }}">
                                <i class="fa fa-user"></i>
                            </a>
                        </li>
                        -->
                        {% for network in speaker.social %}
                        <li>
                            <a href="{{ network.url }}">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
            {% endfor %}

            <div class="promotion-location-datetime">
                <div class="promotion-location"><i class="fa fa-map-marker"></i>Norstedts, Tryckerigatan 4</div>
                <div class="promotion-datetime"><i class="fa fa-calendar"></i>18:00-21:00, 4th of October</div>
            </div>

            <a href="https://www.eventbrite.co.uk/e/stockholmai-summit-5-tickets-37992579829" class="page-scroll btn btn-xl">Read More</a>
        </div>
    </div>
</header>

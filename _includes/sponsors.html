<section class="{% cycle '', 'bg-light-gray' %}" id="sponsors">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sponsors</h2>
                <h3 class="section-subheading text-muted">
                    We are currently looking for partners. <br>
                    Do you want to support the AI community in Stockholm? <br>
                    Please <a href=mailto:anna@stockholm.ai>contact us</a> for more information.
                </h3>
            </div>
        </div>
        <div class="row">
            {% for sponsor in site.data.sponsors %}
                {% if sponsor.active %}
                    <div class="col-md-3 col-sm-6">
                        <a href="{{ sponsor.url }}">
                            <img src="img/logos/{{ sponsor.pic }}" class="img-responsive img-centered" alt="{{ sponsor.name }}">
                        </a>
                    </div>
                {% endif %}
            {% endfor %}

        </div>
    </div>
</section>
